<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <h1>facebook</h1>
    <!-- Form -->
    <form action="">
      <!-- Fieldset -->
      <fieldset>
        <!-- Form Header -->
        <span>Log Into Facebook</span>

        <div class="boxes">
          <!-- Form Fields -->
          <input type="text" placeholder="Email or phone number" />
          <input type="password" placeholder="Password" />
          <!-- Button -->
          <button type="submit" class="log-in">Log In</button>
        </div>

        <!-- Links -->
        <div class="alternatives">
          <a href="#" class="forgot-password">Forgot account?</a>
          <a href="#" class="sign-up">Sign up for Facebook</a>
        </div>
      </fieldset>
    </form>
  </body>
</html>
