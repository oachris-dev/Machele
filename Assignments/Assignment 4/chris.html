<!DOCTYPE html>
<html>
  <head>
    <title>CAR-WOW | Home</title>
    <link rel="stylesheet" href="assets/css/chris.css" />
    <link
      rel="stylesheet"
      href="../../fontawesome-free-6.2.1-web/css/all.min.css"
    />
  </head>
  <body>
    <!-- Ads Section-->
    <div class="ads">
      <!-- Ads Text -->
      <span>Explore Upcoming Cars in 2023</span>
      <!-- Ads Button -->
      <button>Check Out Now</button>
    </div>
    <div class="navbar">
      <!-- Logo -->
      <img class="logo" src="assets/images/logo/car-wow-logo.jpg" alt="" />

      <div class="nav-right">
        <!-- Nav Links -->
        <div class="nav-links">
          <a class="active-nav-link" href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Garage</a>
          <a href="#">Location</a>
          <a href="#">Contact Us</a>
        </div>
        <!-- Search icon -->
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
    <div class="hero-container">

      <!-- Hero Text  -->
      <div class="hero-text">
        <span class="hero-intro-text">Explore the world of</span>

        <br />

        <span class="hero-speed">Speed</span>

        <br />

        <span class="hero-motto">Where we always come in FIRST PLACE.</span>  
        <!-- Hero Buttons -->
        <div class="hero-buttons">
          <button class="hero-primary-btn">Explore Garage</button>
          <button class="hero-secondary-btn">Garage</button>
        </div>
      </div>

      <!-- Hero Image -->
      <div class="hero-image">
        <img src="assets/images/2024-Ford-Mustang-Dark-Horse-004-2160.jpg" alt="Ford Mustang Dark Horse" />
      </div>
    </div>
  </body>
</html>
